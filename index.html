<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracked</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D2691E">

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lora:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            /* Primary body font */
            background-color: #FDF5E6;
            /* OldLace - light cream */
            color: #5A4A42;
            /* Dark brown/taupe */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #FFFFFF;
            /* White for main container */
            padding: 30px;
            border-radius: 20px;
            /* More rounded */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            /* Stronger shadow */
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1,
        h2 {
            font-family: 'Playfair Display', serif;
            /* Headings font */
            color: #D2691E;
            /* Terracotta */
        }

        .btn {
            padding: 10px 20px;
            border-radius: 15px;
            /* More rounded buttons */
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: #D2691E;
            /* Terracotta */
            color: white;
        }

        .btn-primary:hover {
            background-color: #B85B18;
            /* Darker terracotta */
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #EF4444;
            /* Keep red for danger */
            color: white;
        }

        .btn-danger:hover {
            background-color: #DC2626;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #8B4513;
            /* SaddleBrown - earthy brown */
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7B3A0F;
            /* Darker brown */
            transform: translateY(-2px);
        }

        .btn-edit {
            background-color: #6B8E23;
            /* OliveDrab - muted green */
            color: white;
        }

        .btn-edit:hover {
            background-color: #5A781B;
            /* Darker olive */
            transform: translateY(-2px);
        }

        .btn-pause {
            background-color: #F4A460;
            /* SandyBrown for pause */
            color: #5A4A42;
        }

        .btn-pause:hover {
            background-color: #D28C4B;
            transform: translateY(-2px);
        }

        .btn-resume {
            background-color: #8B4513;
            /* SaddleBrown for resume */
            color: white;
        }

        .btn-resume:hover {
            background-color: #7B3A0F;
            transform: translateY(-2px);
        }

        /* Google Sign-In Button style */
        .google-signin-btn {
            background-color: #4285F4;
            /* Google Blue */
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        .google-signin-btn:hover {
            background-color: #357ae8;
        }

        .input-field {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #D1D5DB;
            /* Keep light gray border */
            border-radius: 12px;
            /* More rounded input fields */
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field:focus {
            border-color: #D2691E;
            /* Focus color matches primary */
            box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #FDF5E6;
            /* Modal matches body background */
            margin: auto;
            padding: 25px;
            border-radius: 20px;
            /* More rounded modal */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Collapsible Section Styles */
        .collapsible-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: #D2691E;
            /* Header matches primary */
            border-bottom: 1px solid #F4A460;
            /* SandyBrown for separator */
            margin-bottom: 15px;
        }

        .collapsible-header:hover {
            color: #B85B18;
        }

        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .collapsible-content.expanded {
            max-height: 500px;
            /* Adjust as needed based on content height */
            transition: max-height 0.5s ease-in;
        }

        .collapsible-arrow {
            transition: transform 0.3s ease;
        }

        .collapsible-arrow.rotated {
            transform: rotate(90deg);
        }

        /* Temporary Info Message Styles */
        #infoMessageContainer {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #6B8E23;
            /* OliveDrab for info messages */
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
            min-width: 250px;
            text-align: center;
        }

        #infoMessageContainer.show {
            opacity: 1;
            visibility: visible;
        }

        /* Adjusting the bg-indigo-50 and bg-purple-50 for sections */
        .bg-indigo-50 {
            background-color: #F8F0E3;
            /* Light cream/beige for live tracking section */
        }

        .bg-purple-50 {
            background-color: #F0E6D2;
            /* Slightly darker cream/beige for manual entry */
        }

        .bg-gray-50 {
            /* For individual entries */
            background-color: #FFF8EE;
            /* Even lighter cream */
        }

        .text-indigo-800 {
            /* For job names in entries */
            color: #D2691E;
            /* Terracotta */
        }

        .text-gray-600 {
            /* For general text in entries */
            color: #5A4A42;
            /* Dark brown/taupe */
        }

        .text-green-600 {
            /* For elapsed time (if used, will be olive) */
            color: #6B8E23;
            /* OliveDrab */
        }

        .border-gray-200 {
            border-color: #E6D8C2;
            /* Softer border color */
        }

        /* Styles for active job list */
        #activeJobsList .active-job-item {
            background-color: #FFF8EE;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 10px;
        }

        #activeJobsList .active-job-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>

    <div id="messageModal" class="modal">

            <p id="modalMessage" class="text-lg text-gray-700"></p>
            <div id="modalButtons" class="flex justify-center gap-4 mt-4">
                <button id="modalOkButton" class="btn btn-primary">OK</button>
                <button id="modalCancelButton" class="btn btn-secondary hidden">Cancel</button>
            </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }

        // --- Firebase Configuration ---
        // !!! IMPORTANT !!!
        // Paste your Firebase config object here. You get this from your Firebase project settings.
        // It looks something like:
        const firebaseConfig = {
            apiKey: "AIzaSyAQTywjpYPftC952r3P1Wq6nynIVlo8gdM",
            authDomain: "tracked-6f89f.firebaseapp.com",
            projectId: "tracked-6f89f",
            storageBucket: "tracked-6f89f.firebasestorage.app",
            messagingSenderId: "1077597117578",
            appId: "1:1077597117578:web:d6ee573127ef42c7c56173",
            measurementId: "G-RYT4P1HCJW"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null; // Stores Firebase User object when logged in

        // DOM Elements - Authentication
        const authStatus = document.getElementById('authStatus');
        const userInfo = document.getElementById('userInfo');
        const userPhoto = document.getElementById('userPhoto');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const signOutButton = document.getElementById('signOutButton');
        const signInPrompt = document.getElementById('signInPrompt');
        const signInButton = document.getElementById('signInButton');

        // DOM Elements - Live Tracking
        const jobInput = document.getElementById('jobInput');
        const jobDatalist = document.getElementById('jobDatalist');
        const liveStartTimeInput = document.getElementById('liveStartTimeInput');
        const startButton = document.getElementById('startButton');
        const activeJobsContainer = document.getElementById('activeJobsContainer');
        const activeJobsList = document.getElementById('activeJobsList');
        const noActiveJobsMessage = document.getElementById('noActiveJobsMessage');

        // DOM Elements - Manual Entry
        const manualEntryHeader = document.getElementById('manualEntryHeader');
        const manualEntryContent = document.getElementById('manualEntryContent');
        const manualEntryArrow = document.getElementById('manualEntryArrow');
        const manualJobInput = document.getElementById('manualJobInput');
        const manualStartTimeInput = document.getElementById('manualStartTimeInput');
        const manualEndTimeInput = document.getElementById('manualEndTimeInput');
        const addManualEntryButton = document.getElementById('addManualEntryButton');
        const cancelEditButton = document.getElementById('cancelEditButton');

        // DOM Elements - General
        const entriesList = document.getElementById('entriesList');
        const noEntriesMessage = document.getElementById('noEntriesMessage');
        const clearAllButton = document.getElementById('clearAllButton');

        const messageModal = document.getElementById('messageModal');
        const modalMessage = document.getElementById('modalMessage');
        const closeModalButton = document.getElementById('closeModalButton');
        const modalOkButton = document.getElementById('modalOkButton');
        const modalCancelButton = document.getElementById('modalCancelButton');
        const getModalButtons = () => document.getElementById('modalButtons');

        const infoMessageContainer = document.getElementById('infoMessageContainer');
        const infoMessageText = document.getElementById('infoMessageText');


        // Global state
        let data = {
            availableJobs: [],
            liveTracking: {},
            entries: []
        };
        let activeTimerInterval = null;
        let confirmCallback = null;
        let infoMessageTimeout = null;
        let editingEntryId = null;

        // --- Utility Functions ---

        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2, 9);
        }

        function showMessage(message, type = 'info', callback = null) {
            console.log('Attempting to show message:', message, 'Type:', type);

            if (type === 'info') {
                infoMessageText.textContent = message;
                infoMessageContainer.classList.add('show');

                clearTimeout(infoMessageTimeout);
                infoMessageTimeout = setTimeout(() => {
                    infoMessageContainer.classList.remove('show');
                }, 3000);
            } else { // 'modal', 'confirm', 'error'
                modalMessage.textContent = message;
                modalOkButton.textContent = (type === 'confirm') ? 'Confirm' : 'OK';
                modalCancelButton.classList.toggle('hidden', (type !== 'confirm'));

                const currentModalButtons = getModalButtons();
                if (currentModalButtons) {
                    currentModalButtons.classList.remove('hidden');
                }

                confirmCallback = callback;

                messageModal.style.display = 'flex';
                console.log('Modal shown (display: flex).');
            }
        }

        function hideModal() {
            console.log('Attempting to hide modal.');
            messageModal.style.display = 'none';
            confirmCallback = null;
            const currentModalButtons = getModalButtons();
            if (currentModalButtons) {
                currentModalButtons.classList.remove('hidden');
            }
            console.log('Modal hidden successfully (display: none).');
        }

        function formatDuration(seconds) {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        // --- Data Persistence (localStorage / Firestore) ---

        async function loadData() {
            if (currentUser) {
                // Load from Firestore
                console.log("Loading data from Firestore...");
                const userDocRef = db.collection('users').doc(currentUser.uid);
                const doc = await userDocRef.get();

                if (doc.exists) {
                    const cloudData = doc.data();
                    data.availableJobs = cloudData.availableJobs || [];
                    data.entries = (cloudData.entries || []).map(entry => ({
                        ...entry,
                        id: entry.id || generateUniqueId()
                    }));
                    // Restore liveTracking state from Firestore
                    if (cloudData.liveTracking) {
                        data.liveTracking = {}; // Clear existing live tracking
                        for (const jobName in cloudData.liveTracking) {
                            const jobState = cloudData.liveTracking[jobName];
                            data.liveTracking[jobName] = {
                                currentSegmentStart: new Date(jobState.currentSegmentStart),
                                totalActiveDuration: jobState.totalActiveDuration,
                                isPaused: jobState.isPaused
                            };
                        }
                    } else {
                        data.liveTracking = {};
                    }
                    showMessage("Data loaded from cloud.", 'info');
                } else {
                    console.log("No cloud data found for this user. Starting fresh in cloud.");
                    data = { availableJobs: [], liveTracking: {}, entries: [] }; // Start fresh in cloud
                    await saveData(); // Create the document in Firestore
                    showMessage("No existing cloud data found. Starting fresh.", 'info');
                }
            } else {
                // Load from localStorage if not logged in
                console.log("Loading data from localStorage (not signed in)...");
                const storedData = localStorage.getItem('timeTrackerData');
                if (storedData) {
                    const parsedData = JSON.parse(storedData);
                    data.availableJobs = parsedData.availableJobs || [];
                    data.entries = (parsedData.entries || []).map(entry => ({
                        ...entry,
                        id: entry.id || generateUniqueId()
                    }));
                    // Restore liveTracking state from localStorage
                    if (parsedData.liveTracking) {
                        data.liveTracking = {};
                        for (const jobName in parsedData.liveTracking) {
                            const jobState = parsedData.liveTracking[jobName];
                            data.liveTracking[jobName] = {
                                currentSegmentStart: new Date(jobState.currentSegmentStart),
                                totalActiveDuration: jobState.totalActiveDuration,
                                isPaused: jobState.isPaused
                            };
                        }
                    } else {
                        data.liveTracking = {};
                    }
                    showMessage("Data loaded from browser.", 'info');
                } else {
                    data = { availableJobs: [], liveTracking: {}, entries: [] }; // Start fresh locally
                    console.log("No local data found. Starting fresh locally.");
                }
            }
            console.log('Data loaded:', data);
            populateJobDatalist();
            updateActiveJobsDisplay();
            renderEntries();
        }

        async function saveData() {
            // Convert Date objects in liveTracking to ISO strings for saving
            const serializableLiveTracking = {};
            for (const jobName in data.liveTracking) {
                const jobState = data.liveTracking[jobName];
                serializableLiveTracking[jobName] = {
                    currentSegmentStart: jobState.currentSegmentStart.toISOString(),
                    totalActiveDuration: jobState.totalActiveDuration,
                    isPaused: jobState.isPaused
                };
            }

            const dataToSave = {
                availableJobs: data.availableJobs,
                liveTracking: serializableLiveTracking,
                entries: data.entries
            };

            if (currentUser) {
                // Save to Firestore
                console.log("Saving data to Firestore...");
                try {
                    await db.collection('users').doc(currentUser.uid).set(dataToSave);
                    console.log('Data saved to cloud.');
                } catch (error) {
                    console.error("Error saving to Firestore:", error);
                    showMessage("Error saving data to cloud. Please check console.", 'info');
                }
            } else {
                // Save to localStorage
                localStorage.setItem('timeTrackerData', JSON.stringify(dataToSave));
                console.log('Data saved to localStorage.');
            }
            console.log('Data saved:', data);
        }

        // --- UI Rendering Functions ---

        function populateJobDatalist() {
            jobDatalist.innerHTML = '';
            data.availableJobs.forEach(job => {
                const option = document.createElement('option');
                option.value = job;
                jobDatalist.appendChild(option);
            });
            // Also update the datalist for manual entry (it uses the same ID)
            const manualJobDatalist = document.getElementById('jobDatalist'); // Re-get for safety, though it's the same element
            if (manualJobDatalist) { // Check if it exists for manual entry
                manualJobDatalist.innerHTML = '';
                data.availableJobs.forEach(job => {
                    const option = document.createElement('option');
                    option.value = job;
                    manualJobDatalist.appendChild(option);
                });
            }
            console.log('Job datalist populated.');
        }

        function updateActiveJobsDisplay() {
            activeJobsList.innerHTML = '';
            const activeJobNames = Object.keys(data.liveTracking);

            if (activeJobNames.length === 0) {
                activeJobsContainer.classList.add('hidden');
                return;
            } else {
                activeJobsContainer.classList.remove('hidden');
            }

            activeJobNames.forEach(jobName => {
                const jobState = data.liveTracking[jobName];
                const jobItemDiv = document.createElement('div');
                jobItemDiv.classList.add('active-job-item', 'flex', 'flex-col', 'sm:flex-row', 'justify-between', 'items-start', 'sm:items-center', 'gap-2');

                let currentDuration = jobState.totalActiveDuration;
                let statusText = 'Paused';
                let statusColor = 'text-orange-600'; // For paused state
                let pauseResumeButtonText = 'Resume';
                let pauseResumeButtonClass = 'btn-resume';
                let pauseResumeIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4"><path fill-rule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.38 2.872-1.624L19.32 12 7.372 20.971c-1.343.756-2.872-.118-2.872-1.624V5.653Z" clip-rule="evenodd" /></svg>`;


                if (!jobState.isPaused) {
                    const elapsedSinceStart = (new Date() - jobState.currentSegmentStart) / 1000;
                    currentDuration += elapsedSinceStart;
                    statusText = 'Running';
                    statusColor = 'text-green-600'; // For running state
                    pauseResumeButtonText = 'Pause';
                    pauseResumeButtonClass = 'btn-pause';
                    pauseResumeIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4"><path fill-rule="evenodd" d="M6.75 5.25a.75.75 0 0 1 .75-.75h9a.75.75 0 0 1 .75.75v13.5a.75.75 0 0 1-.75.75h-9a.75.75 0 0 1-.75-.75V5.25Z" clip-rule="evenodd" /></svg>`;
                }

                jobItemDiv.innerHTML = `
                    <div class="flex-1 w-full">
                        <p class="font-semibold text-lg text-indigo-800">${jobName}</p>
                        <p class="text-sm ${statusColor}">${statusText} - Total: ${formatDuration(currentDuration)}</p>
                    </div>
                    <div class="flex flex-wrap gap-2 mt-2 sm:mt-0">
                        <button class="btn ${pauseResumeButtonClass} px-3 py-1 text-sm" data-job-name="${jobName}" data-action="toggle-pause-resume">
                            ${pauseResumeIcon}
                            ${pauseResumeButtonText}
                        </button>
                        <button class="btn btn-danger px-3 py-1 text-sm" data-job-name="${jobName}" data-action="stop">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4"><path fill-rule="evenodd" d="M6.75 5.25a.75.75 0 0 1 .75-.75h9a.75.75 0 0 1 .75.75v13.5a.75.75 0 0 1-.75.75h-9a.75.75 0 0 1-.75-.75V5.25Z" clip-rule="evenodd" /></svg>
                            Stop
                        </button>
                    </div>
                `;
                activeJobsList.appendChild(jobItemDiv);
            });

            activeJobsList.querySelectorAll('button[data-action="toggle-pause-resume"]').forEach(button => {
                button.addEventListener('click', (event) => {
                    const jobName = event.currentTarget.dataset.jobName;
                    togglePauseResume(jobName);
                });
            });

            activeJobsList.querySelectorAll('button[data-action="stop"]').forEach(button => {
                button.addEventListener('click', (event) => {
                    const jobName = event.currentTarget.dataset.jobName;
                    stopJob(jobName);
                });
            });

            clearInterval(activeTimerInterval);
            if (activeJobNames.length > 0) {
                activeTimerInterval = setInterval(updateActiveJobsDisplay, 1000);
            }
            console.log('Active jobs display updated.');
        }


        function renderEntries() {
            entriesList.innerHTML = '';
            if (data.entries.length === 0) {
                noEntriesMessage.classList.remove('hidden');
                console.log('No entries to render, showing message.');
                return;
            } else {
                noEntriesMessage.classList.add('hidden');
            }

            const sortedEntries = [...data.entries].sort((a, b) => new Date(b.end_time) - new Date(a.end_time));

            let totalDurationAllJobs = 0;

            sortedEntries.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.classList.add('bg-gray-50', 'p-3', 'rounded-lg', 'shadow-sm', 'border', 'border-gray-100');

                const startTime = new Date(entry.start_time);
                const endTime = new Date(entry.end_time);
                const duration = entry.duration_seconds;
                totalDurationAllJobs += duration;

                entryDiv.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <p class="font-semibold text-indigo-800 text-lg">${entry.job_name}</p>
                        <div class="flex space-x-2">
                            <button class="btn btn-edit px-2 py-1 text-sm" data-id="${entry.id}">Edit</button>
                            <button class="btn btn-danger px-2 py-1 text-sm" data-id="${entry.id}">Delete</button>
                        </div>
                    </div>
                    <p class="text-sm text-gray-600">Start: ${startTime.toLocaleString()}</p>
                    <p class="text-sm text-gray-600">End: ${endTime.toLocaleString()}</p>
                    <p class="text-md text-gray-700 font-medium">Duration: ${formatDuration(duration)}</p>
                `;
                entriesList.appendChild(entryDiv);
            });

            entriesList.querySelectorAll('.btn-edit').forEach(button => {
                button.addEventListener('click', (event) => {
                    const id = event.target.dataset.id;
                    editEntry(id);
                });
            });
            entriesList.querySelectorAll('.btn-danger').forEach(button => {
                button.addEventListener('click', (event) => {
                    const id = event.target.dataset.id;
                    deleteEntry(id);
                });
            });


            const totalDurationElement = document.createElement('div');
            totalDurationElement.classList.add('text-right', 'font-bold', 'text-gray-800', 'mt-4', 'pt-4', 'border-t', 'border-gray-200');
            totalDurationElement.textContent = `Total Recorded Time: ${formatDuration(totalDurationAllJobs)}`;
            entriesList.appendChild(totalDurationElement);
            console.log('Entries rendered.');
        }

        // --- Core Logic Functions ---

        function ensureJobExists(jobName) {
            if (!data.availableJobs.includes(jobName)) {
                data.availableJobs.push(jobName);
                data.availableJobs.sort();
                saveData(); // Save immediately after adding a new job
                populateJobDatalist();
                console.log(`Added new job to available list: ${jobName}`);
            }
        }

        function startJob() {
            const selectedJob = jobInput.value.trim();
            const liveStartInputVal = liveStartTimeInput.value;

            if (!selectedJob) {
                showMessage("Please enter or select a job name to start tracking.", 'info');
                return;
            }

            let chosenStartTime;
            if (liveStartInputVal) {
                const now = new Date();
                const [hours, minutes] = liveStartInputVal.split(':').map(Number);
                chosenStartTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0);
            } else {
                chosenStartTime = new Date();
            }

            if (chosenStartTime > new Date()) {
                showMessage("Start time cannot be in the future.", 'info');
                return;
            }

            ensureJobExists(selectedJob); // Ensure job is in available list

            if (data.liveTracking[selectedJob]) {
                // Job is already being tracked
                if (data.liveTracking[selectedJob].isPaused) {
                    // Resume the job
                    data.liveTracking[selectedJob].isPaused = false;
                    data.liveTracking[selectedJob].currentSegmentStart = new Date(); // Start new segment from now
                    showMessage(`Resumed tracking for: "${selectedJob}"`, 'info');
                } else {
                    // Job is already running, do nothing
                    showMessage(`Job "${selectedJob}" is already running.`, 'info');
                }
            } else {
                // Start a new job tracking session
                data.liveTracking[selectedJob] = {
                    currentSegmentStart: chosenStartTime,
                    totalActiveDuration: 0,
                    isPaused: false
                };
                showMessage(`Started tracking time for: "${selectedJob}"`, 'info');
            }
            saveData();
            updateActiveJobsDisplay();
            console.log(`Started/Resumed job: ${selectedJob}`);
        }

        function togglePauseResume(jobName) {
            const jobState = data.liveTracking[jobName];
            if (!jobState) return;

            if (jobState.isPaused) {
                // Resume
                jobState.isPaused = false;
                jobState.currentSegmentStart = new Date(); // Start new segment from now
                showMessage(`Resumed tracking for: "${jobName}"`, 'info');
            } else {
                // Pause
                const activeDuration = (new Date() - jobState.currentSegmentStart) / 1000;
                jobState.totalActiveDuration += activeDuration;
                jobState.isPaused = true;
                showMessage(`Paused tracking for: "${jobName}"`, 'info');
            }
            saveData();
            updateActiveJobsDisplay();
            console.log(`Toggled pause/resume for: ${jobName}`);
        }

        function stopJob(jobName) {
            const jobState = data.liveTracking[jobName];
            if (!jobState) return;

            showMessage(
                `Are you sure you want to stop tracking "${jobName}"? This will finalize its current session.`,
                'confirm',
                () => {
                    if (!jobState.isPaused) {
                        // If not paused, finalize the current segment
                        const activeDuration = (new Date() - jobState.currentSegmentStart) / 1000;
                        jobState.totalActiveDuration += activeDuration;
                    }

                    data.entries.push({
                        id: generateUniqueId(),
                        job_name: jobName,
                        // Using current time as end time for the entry, totalActiveDuration as the duration
                        start_time: new Date().toISOString(), // Use current time as 'start' for the entry itself (simpler)
                        end_time: new Date().toISOString(),
                        duration_seconds: jobState.totalActiveDuration
                    });

                    delete data.liveTracking[jobName]; // Remove from active tracking

                    saveData();
                    updateActiveJobsDisplay();
                    renderEntries();
                    showMessage(`Stopped tracking "${jobName}". Total Duration: ${formatDuration(jobState.totalActiveDuration)}`, 'info');
                    console.log(`Stopped job: ${jobName}. Total duration: ${jobState.totalActiveDuration}s`);
                }
            );
        }

        function addManualEntry() {
            const jobName = manualJobInput.value.trim();
            const startTimeStr = manualStartTimeInput.value;
            const endTimeStr = manualEndTimeInput.value;

            if (!jobName) {
                showMessage("Please enter or select a job name for the manual entry.", 'info');
                return;
            }

            ensureJobExists(jobName);

            if (!startTimeStr || !endTimeStr) {
                showMessage("Please select both start and end times for the manual entry.", 'info');
                return;
            }

            const startTime = new Date(startTimeStr);
            const endTime = new Date(endTimeStr);

            if (isNaN(startTime.getTime()) || isNaN(endTime.getTime())) {
                showMessage("Invalid date/time format. Please use the provided date/time picker.", 'info');
                return;
            }

            if (endTime <= startTime) {
                showMessage("End time must be after start time for manual entry.", 'info');
                return;
            }

            const durationSeconds = (endTime - startTime) / 1000;

            if (editingEntryId) {
                const entryIndex = data.entries.findIndex(entry => entry.id === editingEntryId);
                if (entryIndex !== -1) {
                    data.entries[entryIndex] = {
                        id: editingEntryId,
                        job_name: jobName,
                        start_time: startTime.toISOString(),
                        end_time: endTime.toISOString(),
                        duration_seconds: durationSeconds
                    };
                    showMessage(`Entry for "${jobName}" updated successfully.`, 'info');
                } else {
                    showMessage("Error: Could not find entry to update.", 'info');
                }
                editingEntryId = null;
            } else {
                data.entries.push({
                    id: generateUniqueId(),
                    job_name: jobName,
                    start_time: startTime.toISOString(),
                    end_time: endTime.toISOString(),
                    duration_seconds: durationSeconds
                });
                showMessage(`Manual entry added for "${jobName}". Duration: ${formatDuration(durationSeconds)}`, 'info');
            }

            saveData();
            renderEntries();
            resetManualEntryForm();
            console.log(`Manual entry processed for: ${jobName}`);
        }

        function editEntry(id) {
            const entryToEdit = data.entries.find(entry => entry.id === id);
            if (entryToEdit) {
                if (!manualEntryContent.classList.contains('expanded')) {
                    manualEntryContent.classList.add('expanded');
                    manualEntryArrow.classList.add('rotated');
                }

                manualJobInput.value = entryToEdit.job_name;
                manualStartTimeInput.value = new Date(entryToEdit.start_time).toISOString().slice(0, 16);
                manualEndTimeInput.value = new Date(entryToEdit.end_time).toISOString().slice(0, 16);

                addManualEntryButton.textContent = 'Update Entry';
                addManualEntryButton.classList.remove('btn-primary');
                addManualEntryButton.classList.add('btn-edit');
                cancelEditButton.classList.remove('hidden');

                editingEntryId = id;
                showMessage(`Editing entry for "${entryToEdit.job_name}".`, 'info');
            } else {
                showMessage("Error: Entry not found for editing.", 'info');
            }
        }

        function deleteEntry(id) {
            showMessage(
                "Are you sure you want to delete this time entry? This action cannot be undone.",
                'confirm',
                () => {
                    const initialLength = data.entries.length;
                    data.entries = data.entries.filter(entry => entry.id !== id);
                    if (data.entries.length < initialLength) {
                        saveData();
                        renderEntries();
                        showMessage("Entry deleted successfully.", 'info');
                    } else {
                        showMessage("Error: Could not find entry to delete.", 'info');
                    }
                    if (editingEntryId === id) {
                        resetManualEntryForm();
                    }
                }
            );
        }

        function resetManualEntryForm() {
            manualJobInput.value = '';
            manualStartTimeInput.value = '';
            manualEndTimeInput.value = '';
            addManualEntryButton.textContent = 'Add Manual Entry';
            addManualEntryButton.classList.remove('btn-edit');
            addManualEntryButton.classList.add('btn-primary');
            cancelEditButton.classList.add('hidden');
            editingEntryId = null;
            showMessage("Manual entry form reset.", 'info');
        }


        function clearAllEntries() {
            if (Object.keys(data.liveTracking).length === 0 && data.entries.length === 0 && data.availableJobs.length === 0) {
                showMessage("There are no entries or active jobs to clear.", 'info');
                return;
            }

            showMessage(
                "Are you sure you want to clear ALL time entries, active jobs, and saved job names? This action cannot be undone.",
                'confirm',
                () => {
                    data.entries = [];
                    data.availableJobs = [];
                    data.liveTracking = {}; // Clear all live tracking
                    saveData();
                    populateJobDatalist();
                    updateActiveJobsDisplay();
                    renderEntries();
                    showMessage("All data has been cleared.", 'info');
                    console.log('All data cleared.');
                }
            );
        }

        // --- Authentication Functions ---

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log('Signed in with Google:', result.user.displayName);
                    // Auth state change listener will handle UI update and data load
                })
                .catch((error) => {
                    console.error('Google Sign-In Error:', error);
                    showMessage(`Sign-in failed: ${error.message}`, 'info');
                });
        }

        function signOutGoogle() {
            auth.signOut()
                .then(() => {
                    console.log('Signed out.');
                    showMessage('Signed out.', 'info');
                    // Auth state change listener will handle UI update and data reset
                })
                .catch((error) => {
                    console.error('Sign-out Error:', error);
                    showMessage(`Sign-out failed: ${error.message}`, 'info');
                });
        }

        // --- Firebase Auth State Change Listener ---
        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            if (user) {
                // User is signed in.
                userInfo.classList.remove('hidden');
                signInPrompt.classList.add('hidden');
                userPhoto.src = user.photoURL || 'https://via.placeholder.com/40x40.png?text=:)'; // Default photo
                userName.textContent = user.displayName || 'Anonymous';
                userEmail.textContent = user.email;
                showMessage(`Welcome, ${user.displayName || user.email}! Loading your data...`, 'info');
            } else {
                // User is signed out.
                userInfo.classList.add('hidden');
                signInPrompt.classList.remove('hidden');
                data = { availableJobs: [], liveTracking: {}, entries: [] }; // Reset local data
                localStorage.removeItem('timeTrackerData'); // Clear local storage too
                showMessage('Signed out. Your data will not be saved to the cloud.', 'info');
            }
            await loadData(); // Load data based on auth state
        });


        // --- Event Listeners ---

        startButton.addEventListener('click', startJob);
        addManualEntryButton.addEventListener('click', addManualEntry);
        cancelEditButton.addEventListener('click', resetManualEntryForm);
        clearAllButton.addEventListener('click', clearAllEntries);

        // Auth listeners
        signInButton.addEventListener('click', signInWithGoogle);
        signOutButton.addEventListener('click', signOutGoogle);

        closeModalButton.addEventListener('click', () => {
            console.log('Close button clicked.');
            hideModal();
        });
        modalOkButton.addEventListener('click', () => {
            console.log('OK/Confirm button clicked.');
            if (confirmCallback) {
                confirmCallback();
            }
            hideModal();
        });
        modalCancelButton.addEventListener('click', () => {
            console.log('Cancel button clicked.');
            hideModal();
        });

        window.addEventListener('click', (event) => {
            if (event.target == messageModal) {
                console.log('Clicked outside modal.');
                hideModal();
            }
        });

        // Toggle Manual Entry section
        manualEntryHeader.addEventListener('click', () => {
            manualEntryContent.classList.toggle('expanded');
            manualEntryArrow.classList.toggle('rotated');
        });


        // --- Initial Load ---
        // loadData is now called by auth.onAuthStateChanged
        document.addEventListener('DOMContentLoaded', () => {
            // No need to call loadData() here, as auth.onAuthStateChanged will handle it.
            // But populate datalist and initial display should still run.
            populateJobDatalist();
            updateActiveJobsDisplay();
            renderEntries();
        });
    </script>
