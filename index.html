<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracked</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7F9A9F">

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #F8F9FA;
            --card-bg-color: #FFFFFF;
            --primary-color: #6C7A89;
            --secondary-color: #A9B4C2;
            --accent-pink: #E0AFAF;
            --accent-yellow: #F7D794;
            --accent-blue: #A2D5F2;
            --text-primary: #343A40;
            --text-secondary: #6C757D;
            --font-family: 'Comfortaa', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: transparent;
            padding: 0;
            box-shadow: none;
            width: 100%;
            max-width: 600px;
        }
        
        .card {
            background-color: var(--card-bg-color);
            padding: 24px;
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(108, 122, 137, 0.1);
            margin-bottom: 24px;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 16px;
            font-weight: 700;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(108, 122, 137, 0.1);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 122, 137, 0.15);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(108, 122, 137, 0.1);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: #586776;
        }
        .btn-danger {
            background-color: var(--accent-pink);
            color: white;
        }
        .btn-danger:hover {
            background-color: #d99c9c;
        }
        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }
        .btn-secondary:hover {
            background-color: #98a5b6;
        }
        .btn-edit {
            background-color: var(--accent-blue);
            color: #343A40;
        }
        .btn-edit:hover {
            background-color: #8acbef;
        }
        
        .btn-pause {
            background-color: var(--accent-yellow);
            color: #343a40;
        }
        .btn-pause:hover {
            background-color: #f6ce7a;
        }

        .google-signin-btn {
            background-color: #4285F4;
            color: white;
        }
        .google-signin-btn:hover {
            background-color: #357ae8;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #DEE2E6;
            border-radius: 12px;
            font-size: 1rem;
            font-family: var(--font-family);
            background-color: #F8F9FA;
            color: var(--text-primary);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 122, 137, 0.1);
        }

        .btn-recent-job {
            background-color: #E9ECEF;
            color: #495057;
            padding: 6px 14px;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 9999px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-recent-job:hover {
            background-color: #DEE2E6;
            color: var(--primary-color);
        }
        .btn-recent-job.selected {
            background-color: var(--primary-color);
            color: white;
        }
        
        #activeJobsList .active-job-item,
        #entriesList > div:not(#noEntriesMessage) {
             background-color: #F8F9FA;
             padding: 16px;
             border-radius: 16px;
             border: 1px solid #E9ECEF;
        }
        
        .collapsible-header {
             border-bottom: 1px solid #E9ECEF;
             color: var(--primary-color);
        }

        .modal-content {
            background-color: var(--card-bg-color);
            border-radius: 24px;
        }
    </style>
</head>

<body class="antialiased">
    <div id="infoMessageContainer" style="background-color: var(--primary-color); color: white; border-radius: 12px; z-index: 1001;"></div>

    <div class="container">
        <div id="userProfileContainer" class="relative flex justify-end mb-4 h-10">
            <div id="userInfo" class="hidden">
                <button id="userAvatarButton" type="button" class="transition ease-in-out duration-150">
                    <img id="userPhoto" class="rounded-full w-10 h-10 border-2 border-gray-200 hover:ring-2 hover:ring-offset-2 hover:ring-blue-500" alt="User Photo">
                </button>
                <div id="userDropdown" class="hidden absolute right-0 mt-2 w-56 origin-top-right bg-white rounded-lg shadow-xl border border-gray-100 z-50">
                    <div class="p-3 border-b">
                        <p class="font-semibold text-gray-800 truncate" id="userNameDropdown"></p>
                        <p class="text-sm text-gray-500 truncate" id="userEmailDropdown"></p>
                    </div>
                    <div class="p-1">
                        <button id="signOutButton" class="w-full text-left flex items-center gap-2 px-3 py-2 text-sm text-gray-700 hover:bg-red-50 hover:text-red-700 rounded-md">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="signInContainer" class="card text-center hidden">
            <div id="signInPrompt">
                <p class="text-gray-700 mb-4">Sign in to save your data to the cloud.</p>
                <button id="signInButton" class="btn google-signin-btn">
                    Sign in with Google
                </button>
            </div>
        </div>

        <div class="card">
            <h2 class="font-semibold text-gray-800 mb-4">Live Tracking</h2>

            <div class="mb-4">
                <span class="text-sm font-semibold text-gray-600">Recent Jobs:</span>
                <div id="recentJobsContainer" class="flex flex-wrap gap-2 mt-1"></div>
            </div>
            
            <div id="jobInputContainer" class="hidden mb-4">
                <label for="jobInput" class="block text-sm font-semibold mb-2">Job Name:</label>
                <input type="text" id="jobInput" list="jobDatalist" placeholder="Select or type a job name" class="input-field">
                <datalist id="jobDatalist"></datalist>
            </div>
            
            <div id="advancedTrackingOptions" class="text-sm mb-4">
                 <button id="toggleJobInputBtn" class="text-blue-600 hover:underline">Enter New or Different Job</button> |
                 <button id="toggleStartTimeBtn" class="text-blue-600 hover:underline">Start from a Specific Time</button>
            </div>

            <div id="startTimeContainer" class="hidden mb-4">
                <label for="liveStartTimeInput" class="block text-sm font-semibold mb-2">Start Time:</label>
                <input type="time" id="liveStartTimeInput" class="input-field">
            </div>

            <div class="flex flex-col sm:flex-row gap-4 mt-6">
                <button id="startButton" class="btn btn-primary flex-1 text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.38 2.872-1.624L19.32 12 7.372 20.971c-1.343.756-2.872-.118-2.872-1.624V5.653Z" clip-rule="evenodd" />
                    </svg>
                    Start Job
                </button>
            </div>
        </div>

        <div id="activeJobsContainer" class="card hidden">
            <h2 class="font-semibold text-gray-800 mb-2">Currently Tracking:</h2>
            <div id="activeJobsList" class="space-y-3">
                <p class="text-gray-500 text-center" id="noActiveJobsMessage">No jobs currently active.</p>
            </div>
        </div>

        <div class="card">
            <div class="collapsible-header flex justify-between items-center" id="manualEntryHeader">
                <h2>Manual Entry</h2>
                <svg id="manualEntryArrow" class="collapsible-arrow w-6 h-6 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                </svg>
            </div>
            <div class="collapsible-content" id="manualEntryContent">
                <label for="manualJobInput" class="block text-sm font-semibold mb-2">Job Name:</label>
                <input type="text" id="manualJobInput" list="jobDatalist" placeholder="Select or type a job name" class="input-field mb-4">
                <label for="manualStartTimeInput" class="block text-sm font-semibold mb-2">Start Time:</label>
                <input type="datetime-local" id="manualStartTimeInput" class="input-field mb-4">
                <label for="manualEndTimeInput" class="block text-sm font-semibold mb-2">End Time:</label>
                <input type="datetime-local" id="manualEndTimeInput" class="input-field mb-4">
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="addManualEntryButton" class="btn btn-primary flex-1">
                        Add Manual Entry
                    </button>
                    <button id="cancelEditButton" class="btn btn-secondary flex-1 hidden">
                        Cancel Edit
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-semibold text-gray-800">Time Entries</h2>
                <button id="clearAllButton" class="btn btn-danger text-sm px-3 py-1 !shadow-none">Clear All</button>
            </div>
            <div id="entriesList" class="space-y-3">
                <p class="text-gray-500 text-center" id="noEntriesMessage">No time entries recorded yet.</p>
            </div>
        </div>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModalButton">&times;</span>
            <p id="modalMessage" class="text-lg text-gray-700"></p>
            <div id="modalButtons" class="flex justify-center gap-4 mt-4">
                <button id="modalOkButton" class="btn btn-primary">OK</button>
                <button id="modalCancelButton" class="btn btn-secondary hidden">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }

        const firebaseConfig = {
            apiKey: "AIzaSyAQTywjpYPftC952r3P1Wq6nynIVlo8gdM",
            authDomain: "tracked-6f89f.firebaseapp.com",
            projectId: "tracked-6f89f",
            storageBucket: "tracked-6f89f.firebasestorage.app",
            messagingSenderId: "1077597117578",
            appId: "1:1077597117578:web:d6ee573127ef42c7c56173",
            measurementId: "G-RYT4P1HCJW"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;

        const userProfileContainer = document.getElementById('userProfileContainer');
        const userInfo = document.getElementById('userInfo');
        const userPhoto = document.getElementById('userPhoto');
        const userAvatarButton = document.getElementById('userAvatarButton');
        const userDropdown = document.getElementById('userDropdown');
        const userNameDropdown = document.getElementById('userNameDropdown');
        const userEmailDropdown = document.getElementById('userEmailDropdown');
        const signOutButton = document.getElementById('signOutButton');
        const signInContainer = document.getElementById('signInContainer');
        const signInPrompt = document.getElementById('signInPrompt');
        const signInButton = document.getElementById('signInButton');
        
        const jobInputContainer = document.getElementById('jobInputContainer');
        const toggleJobInputBtn = document.getElementById('toggleJobInputBtn');
        const startTimeContainer = document.getElementById('startTimeContainer');
        const toggleStartTimeBtn = document.getElementById('toggleStartTimeBtn');
        const jobInput = document.getElementById('jobInput');
        const jobDatalist = document.getElementById('jobDatalist');
        const recentJobsContainer = document.getElementById('recentJobsContainer');
        const liveStartTimeInput = document.getElementById('liveStartTimeInput');
        const startButton = document.getElementById('startButton');
        const activeJobsContainer = document.getElementById('activeJobsContainer');
        const activeJobsList = document.getElementById('activeJobsList');
        const noActiveJobsMessage = document.getElementById('noActiveJobsMessage');

        const manualEntryHeader = document.getElementById('manualEntryHeader');
        const manualEntryContent = document.getElementById('manualEntryContent');
        const manualEntryArrow = document.getElementById('manualEntryArrow');
        const manualJobInput = document.getElementById('manualJobInput');
        const manualStartTimeInput = document.getElementById('manualStartTimeInput');
        const manualEndTimeInput = document.getElementById('manualEndTimeInput');
        const addManualEntryButton = document.getElementById('addManualEntryButton');
        const cancelEditButton = document.getElementById('cancelEditButton');

        const entriesList = document.getElementById('entriesList');
        const noEntriesMessage = document.getElementById('noEntriesMessage');
        const clearAllButton = document.getElementById('clearAllButton');

        const messageModal = document.getElementById('messageModal');
        const modalMessage = document.getElementById('modalMessage');
        const closeModalButton = document.getElementById('closeModalButton');
        const modalOkButton = document.getElementById('modalOkButton');
        const modalCancelButton = document.getElementById('modalCancelButton');
        const getModalButtons = () => document.getElementById('modalButtons');

        const infoMessageContainer = document.getElementById('infoMessageContainer');
        const infoMessageText = document.getElementById('infoMessageText');

        let data = {
            availableJobs: [],
            liveTracking: {},
            entries: []
        };
        let activeTimerInterval = null;
        let confirmCallback = null;
        let infoMessageTimeout = null;
        let editingEntryId = null;

        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2, 9);
        }

        function showMessage(message, type = 'info', callback = null) {
            console.log('Attempting to show message:', message, 'Type:', type);
            if (type === 'info') {
                infoMessageText.textContent = message;
                infoMessageContainer.classList.add('show');
                clearTimeout(infoMessageTimeout);
                infoMessageTimeout = setTimeout(() => {
                    infoMessageContainer.classList.remove('show');
                }, 3000);
            } else {
                modalMessage.textContent = message;
                modalOkButton.textContent = (type === 'confirm') ? 'Confirm' : 'OK';
                modalCancelButton.classList.toggle('hidden', (type !== 'confirm'));
                const currentModalButtons = getModalButtons();
                if (currentModalButtons) {
                    currentModalButtons.classList.remove('hidden');
                }
                confirmCallback = callback;
                messageModal.style.display = 'flex';
            }
        }

        function hideModal() {
            messageModal.style.display = 'none';
            confirmCallback = null;
            const currentModalButtons = getModalButtons();
            if (currentModalButtons) {
                currentModalButtons.classList.remove('hidden');
            }
        }

        function formatDuration(seconds) {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        async function loadData() {
            if (currentUser) {
                console.log("Loading data from Firestore...");
                const userDocRef = db.collection('users').doc(currentUser.uid);
                const doc = await userDocRef.get();
                if (doc.exists) {
                    const cloudData = doc.data();
                    data.availableJobs = cloudData.availableJobs || [];
                    data.entries = (cloudData.entries || []).map(entry => ({
                        ...entry,
                        id: entry.id || generateUniqueId()
                    }));
                    if (cloudData.liveTracking) {
                        data.liveTracking = {};
                        for (const jobName in cloudData.liveTracking) {
                            const jobState = cloudData.liveTracking[jobName];
                            data.liveTracking[jobName] = {
                                currentSegmentStart: new Date(jobState.currentSegmentStart),
                                totalActiveDuration: jobState.totalActiveDuration,
                                isPaused: jobState.isPaused
                            };
                        }
                    } else {
                        data.liveTracking = {};
                    }
                } else {
                    console.log("No cloud data found for this user. Starting fresh in cloud.");
                    data = { availableJobs: [], liveTracking: {}, entries: [] };
                    await saveData();
                }
            } else {
                console.log("Loading data from localStorage (not signed in)...");
                const storedData = localStorage.getItem('timeTrackerData');
                if (storedData) {
                    const parsedData = JSON.parse(storedData);
                    data.availableJobs = parsedData.availableJobs || [];
                    data.entries = (parsedData.entries || []).map(entry => ({
                        ...entry,
                        id: entry.id || generateUniqueId()
                    }));
                    if (parsedData.liveTracking) {
                        data.liveTracking = {};
                        for (const jobName in parsedData.liveTracking) {
                            const jobState = parsedData.liveTracking[jobName];
                            data.liveTracking[jobName] = {
                                currentSegmentStart: new Date(jobState.currentSegmentStart),
                                totalActiveDuration: jobState.totalActiveDuration,
                                isPaused: jobState.isPaused
                            };
                        }
                    } else {
                        data.liveTracking = {};
                    }
                } else {
                    data = { availableJobs: [], liveTracking: {}, entries: [] };
                    console.log("No local data found. Starting fresh locally.");
                }
            }
            populateJobDatalist();
            updateActiveJobsDisplay();
            renderEntries();
        }

        async function saveData() {
            const serializableLiveTracking = {};
            for (const jobName in data.liveTracking) {
                const jobState = data.liveTracking[jobName];
                serializableLiveTracking[jobName] = {
                    currentSegmentStart: jobState.currentSegmentStart.toISOString(),
                    totalActiveDuration: jobState.totalActiveDuration,
                    isPaused: jobState.isPaused
                };
            }
            const dataToSave = {
                availableJobs: data.availableJobs,
                liveTracking: serializableLiveTracking,
                entries: data.entries
            };
            if (currentUser) {
                console.log("Saving data to Firestore...");
                try {
                    await db.collection('users').doc(currentUser.uid).set(dataToSave);
                    console.log('Data saved to cloud.');
                } catch (error) {
                    console.error("Error saving to Firestore:", error);
                    showMessage("Error saving data to cloud. Please check console.", 'info');
                }
            } else {
                localStorage.setItem('timeTrackerData', JSON.stringify(dataToSave));
                console.log('Data saved to localStorage.');
            }
        }
        
        function populateJobDatalist() {
            jobDatalist.innerHTML = '';
            data.availableJobs.forEach(job => {
                const option = document.createElement('option');
                option.value = job;
                jobDatalist.appendChild(option);
            });
        }

        function renderRecentJobs() {
            if (!recentJobsContainer) return;
            const sortedEntries = [...data.entries].sort((a, b) => new Date(b.end_time) - new Date(a.end_time));
            const recentJobs = [];
            const jobNames = new Set();
            const maxRecentJobs = 5;
            for (const entry of sortedEntries) {
                if (!jobNames.has(entry.job_name)) {
                    jobNames.add(entry.job_name);
                    recentJobs.push(entry.job_name);
                }
                if (recentJobs.length >= maxRecentJobs) {
                    break;
                }
            }
            recentJobsContainer.innerHTML = '';
            if (recentJobs.length === 0) {
                recentJobsContainer.innerHTML = '<p class="text-xs text-gray-500 italic">No recent job history.</p>';
                jobInputContainer.classList.remove('hidden');
                toggleJobInputBtn.classList.add('hidden');
                return;
            } else {
                jobInputContainer.classList.add('hidden');
                toggleJobInputBtn.classList.remove('hidden');
            }
            recentJobs.forEach(jobName => {
                const button = document.createElement('button');
                button.type = 'button';
                button.className = 'btn btn-recent-job';
                button.textContent = jobName;
                button.addEventListener('click', (event) => {
                    const allRecentButtons = recentJobsContainer.querySelectorAll('.btn-recent-job');
                    allRecentButtons.forEach(btn => btn.classList.remove('selected'));
                    event.target.classList.add('selected');
                    
                    jobInput.value = jobName;
                    manualJobInput.value = jobName;
                });
                recentJobsContainer.appendChild(button);
            });
        }

        function updateActiveJobsDisplay() {
            activeJobsList.innerHTML = '';
            const activeJobNames = Object.keys(data.liveTracking);
            if (activeJobNames.length === 0) {
                activeJobsContainer.classList.add('hidden');
                return;
            } else {
                activeJobsContainer.classList.remove('hidden');
            }
            activeJobNames.forEach(jobName => {
                const jobState = data.liveTracking[jobName];
                const jobItemDiv = document.createElement('div');
                let currentDuration = jobState.totalActiveDuration;
                let statusText = 'Paused';
                let statusColor = 'text-yellow-600';
                let pauseResumeButtonText = 'Resume';
                let pauseResumeButtonClass = 'btn-secondary';
                if (!jobState.isPaused) {
                    const elapsedSinceStart = (new Date() - jobState.currentSegmentStart) / 1000;
                    currentDuration += elapsedSinceStart;
                    statusText = 'Running';
                    statusColor = 'text-green-600';
                    pauseResumeButtonText = 'Pause';
                    pauseResumeButtonClass = 'btn-pause';
                }
                jobItemDiv.innerHTML = `
                    <div class="flex-1 w-full">
                        <p class="font-semibold text-lg" style="color: var(--text-primary);">${jobName}</p>
                        <p class="text-sm ${statusColor}">${statusText} - Total: ${formatDuration(currentDuration)}</p>
                    </div>
                    <div class="flex flex-wrap gap-2 mt-2 sm:mt-0">
                        <button class="btn ${pauseResumeButtonClass} !py-2 !px-3 !text-sm !shadow-none" data-job-name="${jobName}" data-action="toggle-pause-resume">
                            ${pauseResumeButtonText}
                        </button>
                        <button class="btn btn-danger !py-2 !px-3 !text-sm !shadow-none" data-job-name="${jobName}" data-action="stop">
                            Stop
                        </button>
                    </div>`;
                activeJobsList.appendChild(jobItemDiv);
            });
            activeJobsList.querySelectorAll('button[data-action="toggle-pause-resume"]').forEach(button => {
                button.addEventListener('click', (event) => {
                    const jobName = event.currentTarget.dataset.jobName;
                    togglePauseResume(jobName);
                });
            });
            activeJobsList.querySelectorAll('button[data-action="stop"]').forEach(button => {
                button.addEventListener('click', (event) => {
                    const jobName = event.currentTarget.dataset.jobName;
                    stopJob(jobName);
                });
            });
            clearInterval(activeTimerInterval);
            if (activeJobNames.length > 0) {
                activeTimerInterval = setInterval(updateActiveJobsDisplay, 1000);
            }
        }

        function renderEntries() {
            renderRecentJobs();
            entriesList.innerHTML = '';
            if (data.entries.length === 0) {
                noEntriesMessage.classList.remove('hidden');
                return;
            } else {
                noEntriesMessage.classList.add('hidden');
            }
            const sortedEntries = [...data.entries].sort((a, b) => new Date(b.end_time) - new Date(a.end_time));
            let totalDurationAllJobs = 0;
            sortedEntries.forEach(entry => {
                const entryDiv = document.createElement('div');
                const startTime = new Date(entry.start_time);
                const endTime = new Date(entry.end_time);
                const duration = entry.duration_seconds;
                totalDurationAllJobs += duration;
                entryDiv.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div>
                           <p class="font-semibold text-lg" style="color: var(--text-primary);">${entry.job_name}</p>
                           <p class="text-sm text-gray-500">${startTime.toLocaleDateString()} &middot; ${formatDuration(duration)}</p>
                        </div>
                        <div class="flex space-x-2">
                            <button class="btn btn-edit !p-2 !rounded-full !shadow-none" data-id="${entry.id}"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"></path></svg></button>
                            <button class="btn btn-danger !p-2 !rounded-full !shadow-none" data-id="${entry.id}"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path></svg></button>
                        </div>
                    </div>`;
                entriesList.appendChild(entryDiv);
            });
            entriesList.querySelectorAll('.btn-edit').forEach(button => {
                button.addEventListener('click', (event) => {
                    const id = event.target.closest('button').dataset.id;
                    editEntry(id);
});
            });
            entriesList.querySelectorAll('.btn-danger').forEach(button => {
                button.addEventListener('click', (event) => {
                    const id = event.target.closest('button').dataset.id;
                    deleteEntry(id);
                });
            });
            const totalDurationElement = document.createElement('div');
            totalDurationElement.classList.add('text-right', 'font-semibold', 'text-gray-500', 'mt-4', 'pt-4', 'border-t', 'border-gray-200');
            totalDurationElement.textContent = `Total Recorded Time: ${formatDuration(totalDurationAllJobs)}`;
            entriesList.appendChild(totalDurationElement);
        }

        function ensureJobExists(jobName) {
            if (!data.availableJobs.includes(jobName)) {
                data.availableJobs.push(jobName);
                data.availableJobs.sort();
                saveData();
                populateJobDatalist();
            }
        }

        function startJob() {
            const selectedJob = jobInput.value.trim();
            const liveStartInputVal = liveStartTimeInput.value;
            if (!selectedJob) {
                showMessage("Please select or enter a job name to start tracking.", 'info');
                return;
            }
            let chosenStartTime;
            if (liveStartInputVal) {
                const now = new Date();
                const [hours, minutes] = liveStartInputVal.split(':').map(Number);
                chosenStartTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0);
            } else {
                chosenStartTime = new Date();
            }
            if (chosenStartTime > new Date()) {
                showMessage("Start time cannot be in the future.", 'info');
                return;
            }
            ensureJobExists(selectedJob);
            if (data.liveTracking[selectedJob]) {
                if (data.liveTracking[selectedJob].isPaused) {
                    data.liveTracking[selectedJob].isPaused = false;
                    data.liveTracking[selectedJob].currentSegmentStart = new Date();
                    showMessage(`Resumed tracking for: "${selectedJob}"`, 'info');
                } else {
                    showMessage(`Job "${selectedJob}" is already running.`, 'info');
                }
            } else {
                data.liveTracking[selectedJob] = {
                    currentSegmentStart: chosenStartTime,
                    totalActiveDuration: 0,
                    isPaused: false
                };
                showMessage(`Started tracking time for: "${selectedJob}"`, 'info');
            }
            saveData();
            updateActiveJobsDisplay();
            
            jobInput.value = '';
            liveStartTimeInput.value = '';
            startTimeContainer.classList.add('hidden');
            const allRecentButtons = recentJobsContainer.querySelectorAll('.btn-recent-job');
            allRecentButtons.forEach(btn => btn.classList.remove('selected'));
        }

        function togglePauseResume(jobName) {
            const jobState = data.liveTracking[jobName];
            if (!jobState) return;
            if (jobState.isPaused) {
                jobState.isPaused = false;
                jobState.currentSegmentStart = new Date();
                showMessage(`Resumed tracking for: "${jobName}"`, 'info');
            } else {
                const activeDuration = (new Date() - jobState.currentSegmentStart) / 1000;
                jobState.totalActiveDuration += activeDuration;
                jobState.isPaused = true;
                showMessage(`Paused tracking for: "${jobName}"`, 'info');
            }
            saveData();
            updateActiveJobsDisplay();
        }

        function stopJob(jobName) {
            const jobState = data.liveTracking[jobName];
            if (!jobState) return;
            showMessage(`Are you sure you want to stop tracking "${jobName}"? This will finalize its current session.`, 'confirm', () => {
                if (!jobState.isPaused) {
                    const activeDuration = (new Date() - jobState.currentSegmentStart) / 1000;
                    jobState.totalActiveDuration += activeDuration;
                }
                const endTime = new Date();
                const startTime = new Date(endTime.getTime() - (jobState.totalActiveDuration * 1000));
                data.entries.push({
                    id: generateUniqueId(),
                    job_name: jobName,
                    start_time: startTime.toISOString(),
                    end_time: endTime.toISOString(),
                    duration_seconds: jobState.totalActiveDuration
                });
                delete data.liveTracking[jobName];
                saveData();
                updateActiveJobsDisplay();
                renderEntries();
                showMessage(`Stopped tracking "${jobName}". Total Duration: ${formatDuration(jobState.totalActiveDuration)}`, 'info');
            });
        }

        function addManualEntry() {
            const jobName = manualJobInput.value.trim();
            const startTimeStr = manualStartTimeInput.value;
            const endTimeStr = manualEndTimeInput.value;
            if (!jobName) {
                showMessage("Please enter or select a job name for the manual entry.", 'info');
                return;
            }
            ensureJobExists(jobName);
            if (!startTimeStr || !endTimeStr) {
                showMessage("Please select both start and end times for the manual entry.", 'info');
                return;
            }
            const startTime = new Date(startTimeStr);
            const endTime = new Date(endTimeStr);
            if (isNaN(startTime.getTime()) || isNaN(endTime.getTime())) {
                showMessage("Invalid date/time format. Please use the provided date/time picker.", 'info');
                return;
            }
            if (endTime <= startTime) {
                showMessage("End time must be after start time for manual entry.", 'info');
                return;
            }
            const durationSeconds = (endTime - startTime) / 1000;
            if (editingEntryId) {
                const entryIndex = data.entries.findIndex(entry => entry.id === editingEntryId);
                if (entryIndex !== -1) {
                    data.entries[entryIndex] = {
                        id: editingEntryId,
                        job_name: jobName,
                        start_time: startTime.toISOString(),
                        end_time: endTime.toISOString(),
                        duration_seconds: durationSeconds
                    };
                    showMessage(`Entry for "${jobName}" updated successfully.`, 'info');
                } else {
                    showMessage("Error: Could not find entry to update.", 'info');
                }
                editingEntryId = null;
            } else {
                data.entries.push({
                    id: generateUniqueId(),
                    job_name: jobName,
                    start_time: startTime.toISOString(),
                    end_time: endTime.toISOString(),
                    duration_seconds: durationSeconds
                });
                showMessage(`Manual entry added for "${jobName}". Duration: ${formatDuration(durationSeconds)}`, 'info');
            }
            saveData();
            renderEntries();
            resetManualEntryForm();
        }

        function editEntry(id) {
            const entryToEdit = data.entries.find(entry => entry.id === id);
            if (entryToEdit) {
                if (!manualEntryContent.classList.contains('expanded')) {
                    manualEntryContent.classList.add('expanded');
                    manualEntryArrow.classList.add('rotated');
                }
                manualJobInput.value = entryToEdit.job_name;
                const startTime = new Date(entryToEdit.start_time);
                const endTime = new Date(entryToEdit.end_time);
                const adjustedStartTime = new Date(startTime.getTime() - (startTime.getTimezoneOffset() * 60000));
                const adjustedEndTime = new Date(endTime.getTime() - (endTime.getTimezoneOffset() * 60000));
                manualStartTimeInput.value = adjustedStartTime.toISOString().slice(0, 16);
                manualEndTimeInput.value = adjustedEndTime.toISOString().slice(0, 16);
                addManualEntryButton.textContent = 'Update Entry';
                addManualEntryButton.classList.remove('btn-primary');
                addManualEntryButton.classList.add('btn-edit');
                cancelEditButton.classList.remove('hidden');
                editingEntryId = id;
                showMessage(`Editing entry for "${entryToEdit.job_name}".`, 'info');
                manualEntryHeader.scrollIntoView({ behavior: 'smooth' });
            } else {
                showMessage("Error: Entry not found for editing.", 'info');
            }
        }

        function deleteEntry(id) {
            showMessage("Are you sure you want to delete this time entry? This action cannot be undone.", 'confirm', () => {
                const initialLength = data.entries.length;
                data.entries = data.entries.filter(entry => entry.id !== id);
                if (data.entries.length < initialLength) {
                    saveData();
                    renderEntries();
                    showMessage("Entry deleted successfully.", 'info');
                } else {
                    showMessage("Error: Could not find entry to delete.", 'info');
                }
                if (editingEntryId === id) {
                    resetManualEntryForm();
                }
            });
        }

        function resetManualEntryForm() {
            manualJobInput.value = '';
            manualStartTimeInput.value = '';
            manualEndTimeInput.value = '';
            addManualEntryButton.textContent = 'Add Manual Entry';
            addManualEntryButton.classList.remove('btn-edit');
            addManualEntryButton.classList.add('btn-primary');
            cancelEditButton.classList.add('hidden');
            editingEntryId = null;
        }

        function clearAllEntries() {
            if (Object.keys(data.liveTracking).length === 0 && data.entries.length === 0 && data.availableJobs.length === 0) {
                showMessage("There are no entries or active jobs to clear.", 'info');
                return;
            }
            showMessage("Are you sure you want to clear ALL time entries, active jobs, and saved job names? This action cannot be undone.", 'confirm', () => {
                data.entries = [];
                data.availableJobs = [];
                data.liveTracking = {};
                saveData();
                populateJobDatalist();
                updateActiveJobsDisplay();
                renderEntries();
                showMessage("All data has been cleared.", 'info');
            });
        }

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .catch((error) => {
                    console.error('Google Sign-In Error:', error);
                    showMessage(`Sign-in failed: ${error.message}`, 'info');
                });
        }

        function signOutGoogle() {
            auth.signOut()
                .catch((error) => {
                    console.error('Sign-out Error:', error);
                    showMessage(`Sign-out failed: ${error.message}`, 'info');
                });
        }

        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            if (user) {
                userProfileContainer.classList.remove('hidden');
                userInfo.classList.remove('hidden');
                signInContainer.classList.add('hidden');
                userPhoto.src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || user.email}&background=6C7A89&color=fff&size=40`;
                userNameDropdown.textContent = user.displayName || 'Anonymous';
                userEmailDropdown.textContent = user.email;
            } else {
                userProfileContainer.classList.add('hidden');
                userInfo.classList.add('hidden');
                signInContainer.classList.remove('hidden');
                data = { availableJobs: [], liveTracking: {}, entries: [] };
                localStorage.removeItem('timeTrackerData');
            }
            await loadData();
        });

        document.addEventListener('DOMContentLoaded', () => {
            startButton.addEventListener('click', startJob);
            addManualEntryButton.addEventListener('click', addManualEntry);
            cancelEditButton.addEventListener('click', resetManualEntryForm);
            clearAllButton.addEventListener('click', clearAllEntries);
            signInButton.addEventListener('click', signInWithGoogle);
            closeModalButton.addEventListener('click', hideModal);
            modalOkButton.addEventListener('click', () => {
                if (confirmCallback) {
                    confirmCallback();
                }
                hideModal();
            });
            modalCancelButton.addEventListener('click', hideModal);
            manualEntryHeader.addEventListener('click', () => {
                manualEntryContent.classList.toggle('expanded');
                manualEntryArrow.classList.toggle('rotated');
            });
            toggleJobInputBtn.addEventListener('click', () => {
                jobInputContainer.classList.toggle('hidden');
                jobInput.focus();
                const allRecentButtons = recentJobsContainer.querySelectorAll('.btn-recent-job');
                allRecentButtons.forEach(btn => btn.classList.remove('selected'));
            });
            toggleStartTimeBtn.addEventListener('click', () => {
                startTimeContainer.classList.toggle('hidden');
            });
            userAvatarButton.addEventListener('click', (event) => {
                event.stopPropagation();
                userDropdown.classList.toggle('hidden');
            });
            signOutButton.addEventListener('click', () => {
                userDropdown.classList.add('hidden');
                signOutGoogle();
            });
            window.addEventListener('click', (event) => {
                if (userProfileContainer && !userProfileContainer.contains(event.target)) {
                    userDropdown.classList.add('hidden');
                }
                 if (event.target == messageModal) {
                    hideModal();
                }
            });
        });
    </script>
</body>
